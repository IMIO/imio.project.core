[buildout]
extends =
    base.cfg

eggs +=
    plone.reload
    Products.PDBDebugMode
    Products.DocFinderTab
    aws.zope2zcmldoc
    collective.profiler
    iw.debug

parts +=
    test

show-picked-versions = true

always-checkout = force
auto-checkout +=

[test]
recipe = zc.recipe.testrunner
eggs =
    ${buildout:eggs}
    imio.project [test]
defaults = ['-s', 'imio.project', '--auto-color', '--auto-progress']
